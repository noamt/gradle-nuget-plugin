import main.groovy.NuGetPlugin

apply plugin: NuGetPlugin

nuspec {
    id = 'PackgeId'
    version = 'version'
    title = 'title'
    authors = 'authors'
    owners = 'owners'
    licenseUrl = 'licenseUrl'
    projectUrl = 'projectUrl'
    iconUrl = 'iconUrl'
    requireLicenseAcceptance = true
    description = 'description'
    summary = 'summary'
    releaseNotes = 'releaseNotes'
    copyright = 'copyright'
    language = 'en-US'
    tags = 'tags'
    dependencies {
        dep1 '1.0'
    }
    //frameworkAssemblies {
